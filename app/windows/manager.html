<!DOCTYPE html>
<html>
    <head>
        <title>URL Manager</title>
        <!-- Stylesheets -->
        <link rel="stylesheet" href="../css/photon.css"/>
        <link rel="stylesheet" href="../css/app.css"/>
        <!-- Javascript -->
        <script src="../js/jquery-3.1.0.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
        <script src="../js/moment.min.js" charset="utf-8"></script>
        <script src="../js/menu.js" charset="utf-8"></script>
        <script src="../js/manager.js" charset="utf-8"></script>
    </head>
    <body>
        <div class="window">

            <header class="toolbar toolbar-header">
                <div class="toolbar-actions">
                    <div class="btn-group">
                        <button class="btn btn-default btn-large" title="Add new URL">
                            <span class="icon icon-plus"></span>
                        </button>
                        <button class="btn btn-default btn-large" title="Edit URL">
                            <span class="icon icon-pencil"></span>
                        </button>
                        <button class="btn btn-default btn-large" title="Delete URL">
                            <span class="icon icon-block"></span>
                        </button>
                    </div>
                    <div class="pull-right">
                        <input type="text" class="form-control" placeholder="Find..."/>
                    </div>
                </div>
            </header>


            <!-- Your app's content goes inside .window-content -->
            <div class="window-content">
                <div class="pane-group">
                    <div id="category-list" class="pane pane-sm sidebar">
                        <nav class="nav-group">
                            <h5 class="nav-group-title">Categories</h5>
                        </nav>
                    </div>
                    <div class="pane">

                        <table id="url-list" class="table-striped">
                            <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>URL</th>
                                    <th>Category</th>
                                    <th>Date Added</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
