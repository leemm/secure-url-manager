<!DOCTYPE html>
<html>
    <head>
        <title>Add/Edit Bookmark</title>
        <!-- Stylesheets -->
        <link rel="stylesheet" href="../css/photon.css"/>
        <link rel="stylesheet" href="../css/app.css"/>
        <!-- Javascript -->
        <script src="../js/jquery-3.1.0.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
        <script src="../js/moment.min.js" charset="utf-8"></script>
        <script src="../js/addedit.js" charset="utf-8"></script>
    </head>
    <body id="addedit">
        <div class="window">

            <div class="window-content">

                <div class="padded-more">
                    <form>
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input id="title" type="text" class="form-control" placeholder="e.g. Google">
                        </div>
                        <div class="form-group">
                            <label for="url">URL</label>
                            <input id="url" type="text" class="form-control" placeholder="e.g. http://www.google.com/">
                        </div>
                        <div class="form-group">
                            <label for="category">Category</label>
                            <select id="category" class="form-control"></select>
                        </div>
                    </form>
                </div>

            </div>

        </div>
    </body>
</html>
